<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-content  *ngIf="(reportList | async)?.length == 0">
    <img src="assets/images/empty.svg">
  </ion-content> -->
  
<ion-content>
    <ion-list lines="none" *ngIf="(reportList | async)?.length == 0">
      <div class="vertical-center">
        <img src="assets/images/empty.svg">       
        <p>No data created by you. Create a new Report in the second tab!!</p>
      </div>      
    </ion-list>

    <ion-list lines="none" *ngIf="(reportList | async)?.length >= 0">
      <ion-card *ngFor="let report of reportList | async" routerLink="/report-detail/{{report.id}}">
        <ion-list lines="none" *ngIf="!isLoading">
          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>{{ report.name }}</ion-label>
          </ion-item>
  
          <ion-item>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>{{ report.address }}</ion-label> 
          </ion-item>
        </ion-list>
       
        <ion-list lines="none" *ngIf="isLoading">
          <ion-item>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-item>
          <ion-item>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-item>
        </ion-list>

      </ion-card>    
    </ion-list>
  </ion-content>
</ion-content>
