<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detail Report</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="create" slot="icon-only" (click)="editReport(report.id)"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteReport(report.id, report.name)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- gambar sementara -->
    <ion-card-header color="light">
      <img src="assets/images/forms.svg">
    </ion-card-header>
    <ion-card-content>    
      <ion-item lines="none">
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-label>{{report?.name}}</ion-label>      
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="heart" slot="start"></ion-icon>
        <ion-label>{{ report?.age }} Tahun</ion-label>      
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{ report?.address }}</ion-label>      
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="male-female" slot="start"></ion-icon>
        <ion-label>{{ report?.gender }}</ion-label>      
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
